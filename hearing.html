<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Allnspyre — Hearing</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#f6f7fb; }
    .wrap { max-width: 980px; margin: 24px auto; padding: 0 16px; }
    .card { background: #fff; border: 1px solid #e7e9f2; border-radius: 16px; padding: 18px; box-shadow: 0 6px 18px rgba(20,30,60,.06); }
    h1 { margin: 0 0 6px; font-size: 26px; }
    .muted { color:#6b7280; }
    .row { display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; }
    select, button { padding: 10px 12px; border-radius: 12px; border: 1px solid #d6d9e6; background:#fff; }
    button { cursor:pointer; }
    .right { margin-left:auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Your match starts here.</h1>
      <div class="muted">Select an area that matches Airtable’s <b>area_detail</b> exactly.</div>

      <div class="row">
        <label>
          <div class="muted">Plan</div>
          <select id="plan">
            <option value="explorer">explorer</option>
            <option value="connoisseur">connoisseur</option>
          </select>
        </label>

        <label class="right">
          <div class="muted">Area (area_detail)</div>
          <select id="areaDetail">
            <option value="">Select…</option>
            <!-- 例：Airtableの area_detail と同じ表記を入れる -->
            <option value="Fushimi-Momoyama">Fushimi-Momoyama</option>
            <option value="Kyoto City">Kyoto City</option>
            <option value="Tokyo 23 Wards">Tokyo 23 Wards</option>
            <option value="Osaka City">Osaka City</option>
          </select>
        </label>
      </div>

      <div class="row" style="margin-top:16px;">
        <button id="go">Continue</button>
        <span class="muted" id="hint"></span>
      </div>
    </div>
  </div>

  <script>
    const plan = new URLSearchParams(location.search).get("plan") || "explorer";
    document.getElementById("plan").value = plan;

    document.getElementById("go").addEventListener("click", () => {
      const p = document.getElementById("plan").value;
      const areaDetail = document.getElementById("areaDetail").value;

      if (!areaDetail) {
        document.getElementById("hint").textContent = "Pick an area_detail first.";
        return;
      }

      // ✅ 絶対にこれ：areaDetails に「表示名そのまま」を入れる
      const url = `/results.html?plan=${encodeURIComponent(p)}&areaDetails=${encodeURIComponent(areaDetail)}`;
      location.href = url;
    });
  </script>
</body>
</html>
