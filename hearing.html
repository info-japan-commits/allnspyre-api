<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Allnspyre — Hearing</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fafafa;
  padding: 40px;
}

.section {
  background: white;
  padding: 24px;
  margin-bottom: 24px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.button {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ddd;
  cursor: pointer;
  background: white;
}

.button.selected {
  border: 2px solid black;
}
.small {
  font-size: 14px;
  color: #777;
}
.error {
  color: red;
  margin-top: 8px;
}
</style>
</head>

<body>

<h1>Tell me your vibe.</h1>
<p class="small">A few quick choices — then we’ll take you to checkout.</p>

<div class="section">
  <h3>1. Where</h3>
  <p id="pref-label" class="small"></p>

  <div id="pref-grid" class="grid"></div>

  <h4 style="margin-top:20px;">Now choose your area</h4>
  <p class="small">Pick up to 4 broad areas — we’ll build a richer route.</p>

  <div id="area-grid" class="grid"></div>
  <div id="area-error" class="error"></div>
</div>

<div class="section">
  <h3>2. Who</h3>
  <div class="grid">
    <div class="button">Solo</div>
    <div class="button">Partner</div>
    <div class="button">Friends</div>
    <div class="button">Family</div>
  </div>
</div>

<div class="section">
  <h3>3. Time & Mood</h3>
  <div class="grid">
    <div class="button">Quiet & reflective</div>
    <div class="button">Slow & indulgent</div>
    <div class="button">Deeply local</div>
    <div class="button">Lively & social</div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const plan = params.get("plan") || "explorer";

const PREFECTURES = [
  "Tokyo","Kanagawa","Osaka","Kyoto",
  "Hyogo","Nara","Fukuoka","Ishikawa"
];

let selectedPrefs = [];
let selectedAreas = [];

const prefGrid = document.getElementById("pref-grid");
const areaGrid = document.getElementById("area-grid");
const areaError = document.getElementById("area-error");
const prefLabel = document.getElementById("pref-label");

if (plan === "connoisseur") {
  prefLabel.innerText = "Choose up to 3 prefectures (recommended)";
} else {
  prefLabel.innerText = "Choose one prefecture";
}

PREFECTURES.forEach(pref => {
  const btn = document.createElement("div");
  btn.className = "button";
  btn.innerText = pref;
  btn.onclick = () => togglePref(pref, btn);
  prefGrid.appendChild(btn);
});

function togglePref(pref, btn) {
  if (plan === "connoisseur") {
    if (selectedPrefs.includes(pref)) {
      selectedPrefs = selectedPrefs.filter(p => p !== pref);
      btn.classList.remove("selected");
    } else {
      if (selectedPrefs.length >= 3) return;
      selectedPrefs.push(pref);
      btn.classList.add("selected");
    }
  } else {
    selectedPrefs = [pref];
    document.querySelectorAll("#pref-grid .button")
      .forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
  }

  selectedAreas = [];
  areaGrid.innerHTML = "";
  areaError.innerText = "";

  loadAreas();
}

async function loadAreas() {
  if (selectedPrefs.length === 0) return;

  areaGrid.innerHTML = "Loading...";

  try {
    const responses = await Promise.all(
      selectedPrefs.map(pref =>
        fetch(`/api/areas?pref=${encodeURIComponent(pref)}&plan=${plan}`)
      )
    );

    const results = await Promise.all(responses.map(r => r.json()));

    let areaSet = new Set();
    results.forEach(r => {
      if (r.areaDetails) {
        r.areaDetails.forEach(a => areaSet.add(a));
      }
    });

    areaGrid.innerHTML = "";

    if (areaSet.size === 0) {
      areaError.innerText = "No areas found for this selection.";
      return;
    }

    areaSet.forEach(area => {
      const btn = document.createElement("div");
      btn.className = "button";
      btn.innerText = area;
      btn.onclick = () => toggleArea(area, btn);
      areaGrid.appendChild(btn);
    });

  } catch (e) {
    areaGrid.innerHTML = "";
    areaError.innerText = "Failed to load areas.";
  }
}

function toggleArea(area, btn) {
  if (selectedAreas.includes(area)) {
    selectedAreas = selectedAreas.filter(a => a !== area);
    btn.classList.remove("selected");
  } else {
    if (selectedAreas.length >= 4) return;
    selectedAreas.push(area);
    btn.classList.add("selected");
  }
}
</script>

</body>
</html>
