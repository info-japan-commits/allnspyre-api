<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Allnspyre Results</title>
</head>
<body>
  <h2>Your 7 Matches</h2>
  <div id="result">Loading...</div>

  <script>
    async function loadResults() {
      const params = new URLSearchParams(window.location.search);
      const areaIds = params.get("areaIds");

      if (!areaIds) {
        document.getElementById("result").innerText = "No area selected.";
        return;
      }

      const res = await fetch("/api/results", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          areaIds: areaIds.split(",")
        })
      });

      const data = await res.json();

      if (!data.shops || data.shops.length === 0) {
        document.getElementById("result").innerText = "No shops returned.";
        return;
      }

      let html = "";
      data.shops.forEach(shop => {
        html += `
          <div style="margin-bottom:20px;padding:10px;border:1px solid #ccc;">
            <h3>${shop.shop_name}</h3>
            <p>${shop.area_detail}</p>
            <p>${shop.genre}</p>
            <p>${shop.short_desc}</p>
          </div>
        `;
      });

      document.getElementById("result").innerHTML = html;
    }

    loadResults();
  </script>
</body>
</html>
